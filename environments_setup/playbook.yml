- hosts: production
  roles:
    - copyProjectFiles
    - installVirtualbox
    - andrewrothstein.vagrant
    - { role: elastic.elasticsearch, es_instance_name: "node1" }
    - { role: geerlingguy.kibana, become: yes }
  tasks:
  - name: Create vagrant's VM
    command: chdir=~/project/ vagrant up
- hosts: integration
  roles:
  - { role: elastic.elasticsearch, es_instance_name: "node1" }
  - { role: geerlingguy.kibana, become: yes }
